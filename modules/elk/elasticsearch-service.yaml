apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
  namespace: elk
  labels:
    app: elasticsearch
spec:
  selector:
    app: elasticsearch
  ports:
    - name: http
      protocol: TCP
      port: 9200
      targetPort: 9200
      nodePort: 30920
    - name: transport
      protocol: TCP
      port: 9300
      targetPort: 9300
  type: NodePort
